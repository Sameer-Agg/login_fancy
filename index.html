<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>

    <!-- navbar -->

    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">SamOops</a>
    
            <ul class="nav_items">
                <li class="nav_item">
                <a href="#" class="nav_link">Home</a>
                <a href="#" class="nav_link">Services</a>
                <a href="#" class="nav_link">Projects</a>
                <a href="#" class="nav_link">Contact-Us</a>
            </li>
            </ul>

    
            <button class="button" id="form_open">Login</button>

            <button class="hamburger">
                <div class="bar"></div>
            </button>


        </nav>
    </header>

    <nav class="mob_nav">
                <a href="#" class="nav_link">Home</a>
                <a href="#" class="nav_link">Services</a>
                <a href="#" class="nav_link">Projects</a>
                <a href="#" class="nav_link">Contact-Us</a>
    </nav>
    <!-- main Home -->
    <section class="home">
        <div class="container_form">
            <i class="uil uil-times form_close"></i>

            <!-- for log in  -->

            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter Your E-mail" readonly>
                        <i class="uil uil-envelope-alt email"></i>
                        
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Enter Your Password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>


                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember Me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot Password?</a>
                    </div>

                    <button class="button" >Login Now</button>


                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup">Signup</a>
                    </div>

                </form>
            </div>

            <!-- signup form -->

            <div class="form signup_form">
                <form action="#">
                    <h2>Signup Now!</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter Your E-mail" required>
                        <i class="uil uil-envelope-alt email"></i>
                        
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Create Password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide second"></i>
                    </div>

                    <button class="button">Signup Now</button>


                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>

                </form>
            </div>


            <!-- end -->
        </div>
    </section>

    

    <script src="script.js"></script>
</body>
</html>
